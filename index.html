<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,200;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Tasbih</title>
</head>

<body class="bg-gradient-to-r from-blue-300 via-purple-100 to-lime-200">

    <main class="lg:m-10 m-5">

        <div class="title-container">
            <h1
                class="mb-4 text-3xl text-center lg:mt-20  font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                <span class="text-transparent bg-clip-text bg-gradient-to-r to-orange-900 from-purple-900">ডিজিটাল তাসবিহ
                </span>
            </h1>
            <p class="text-center px-6 font-light text-purple-700">প্রত্যেক নামায়ের পরে সুবহান-আল্লাহ <span class="s1-style font-bold text-red-700">৩৩</span> বার, আলহামদুলিল্লাহ <span class="s1-style font-bold text-red-700">৩৩</span> বার, এবং আল্লাহু-আকবার <span class="s1-style font-bold text-red-700">৩৩</span> বার করে <span class="s1-style font-bold text-red-700">৯৯</span> বার পড়বেন, বহুত ফায়দা হবে।</p>
        </div>

        <section
            class="container grid grid-cols-1 md:grid-cols-2 justify-center items-center w-full mt-5 lg:mt-20 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl">


            <!-- SubhanallahContainer Start -->
            <div
                class="py-5  md:py-20 relative flex w-full text-center flex-col rounded-xl bg-gray-900 bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5
                        class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-lime-400 antialiased">
                        Subhan Allah
                    </h5>
                    <p id="subhanAllahDisplay"
                        class="block text-4xl font-sans font-light leading-relaxed text-lime-400 antialiased">
                        0
                    </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="subhanAllahIncrimentBtn"
                        class="select-none rounded-lg bg-green-700 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        সুবহান-আল্লাহ পড়ুন
                    </button>
                    <button id="subhanAllahDecrimentBtn"
                        class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Decriment
                    </button>
                </div>
            </div>
            <!-- SubhanallahContainer End -->


            <!-- AlhamdulillahContainer Start -->
            <div
                class="py-5  md:py-20 relative flex w-full text-center flex-col rounded-xl bg-gray-900 bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5
                        class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-lime-400 antialiased">
                        Alhamdulilah
                    </h5>
                    <p id="alhamdulillahDisplay"
                        class="block text-4xl font-sans font-light leading-relaxed text-lime-400 antialiased">
                        0
                    </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="alhamdulillahIncrimentBtn"
                        class="select-none rounded-lg bg-green-700 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        আলহামদুলিল্লাহ পড়ুন
                    </button>
                    <button id="alhamdulillahDecrimentBtn"
                        class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Decriment
                    </button>
                </div>
            </div>
            <!-- AlhamdulillahContainer End -->

            <!-- AllahuakberContainer Start -->
            <div
                class="py-5 md:py-20 relative flex w-full text-center flex-col rounded-xl bg-gray-900 bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5
                        class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-lime-400 antialiased">
                        Allahuakber
                    </h5>
                    <p id="allahAkberDisplay"
                        class="block text-4xl font-sans font-light leading-relaxed text-lime-400 antialiased">
                        0
                    </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="allahAkberIncrimentBtn"
                        class="select-none rounded-lg bg-green-700 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        আল্লাহু-আকবার পড়ুন
                    </button>
                    <button id="allahAkberDecrimentBtn"
                        class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Decriment
                    </button>
                </div>
            </div>
            <!-- AlhamdulillahContainer End -->
        </section>

        <!-- ResetContainer Start -->
        <div class="resetContainer lg:mt-10 mt-5 flex justify-center">
            <button id="resetBtn"
                class="select-none rounded-lg bg-red-900 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                পুনরায় শুরু করতে ক্লিক করুন
            </button>
        </div>
        <!-- ResetContainer End -->
    </main>




    <script src="script.js"></script>
</body>

</html>
